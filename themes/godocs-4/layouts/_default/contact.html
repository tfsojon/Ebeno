{{ define "main" }}

<section class="section">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <div class="p-5 shadow rounded content">
          <h2 class="section-title">{{ .Title }}</h2>
          <form method="POST" action="{{ .Site.Params.contact_form_action }}">
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="fname">{{ i18n "first_name" }}</label>
                <input type="text" class="form-control" id="fname" name="fname" placeholder="Votre prÃ©nom" required>
              </div>
              <div class="form-group col-md-6">
                <label for="lname">{{ i18n "last_name" }}</label>
                <input type="text" class="form-control" id="lname" name="lname" placeholder="Votre nom">
              </div>
            </div>
            <div class="form-group">
              <label for="email">{{ i18n "email" }}</label>
              <input type="email" class="form-control" id="email" name="email" placeholder="Votre courriel" required>
            </div>
            <div class="form-group">
              <label for="reason">{{ i18n "contact_reason" }}</label>
              <select id="reason" class="form-control custom-select" name="reason" required>
                <option selected disabled>Motif de contact :</option>
                <option value="business">Prise de contact</option>
                <option value="ticket">Demande</option>
                <option value="project">Question technique</option>
              </select>
            </div>
            <div class="form-group">
              <label for="message">{{ i18n "write_message" }}</label>
              <textarea name="message" id="message" class="form-control" placeholder="Ecrivez ici :"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">{{ i18n "send" }}</button>
          </form>
          <form name="contact" netlify>
            <p>
              <label>Name <input type="text" name="name" /></label>
            </p>
            <p>
              <label>Email <input type="email" name="email" /></label>
            </p>
            <p>
              <button type="submit">Send</button>
            </p>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>

{{ end }}
